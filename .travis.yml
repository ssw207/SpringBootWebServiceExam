language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# master브랜치에 push할 경우 travisCI에서 ./gradlew를 실행할 권한이 없는경우 에러가 발생하므로 추가
before_install:
  - chmod +x gradlew

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - devswsong@gmail.com